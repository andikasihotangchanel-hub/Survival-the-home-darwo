<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumah Hantu Darmo 3D</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; }
  canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/PointerLockControls.js"></script>

<script>
// ================== SCENE ==================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x111111); // gelap

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ================== LIGHT ==================
const ambientLight = new THREE.AmbientLight(0xffffff, 0.3); // sangat lembut
scene.add(ambientLight);

// Optional: sedikit spotlight untuk memberi kesan horor
const spotLight = new THREE.SpotLight(0xffaa00, 0.2);
spotLight.position.set(0, 15, 0);
scene.add(spotLight);

// ================== FLOOR ==================
const floorMat = new THREE.MeshStandardMaterial({color:0x222222});
const floor = new THREE.Mesh(new THREE.BoxGeometry(50,1,50), floorMat);
floor.position.y = -0.5;
scene.add(floor);

// ================== WALLS ==================
function createWall(x,z,rotation=0){
  const wall = new THREE.Mesh(
    new THREE.BoxGeometry(1,10,50),
    new THREE.MeshStandardMaterial({color:0x333333})
  );
  wall.position.set(x,5,z);
  wall.rotation.y = rotation;
  scene.add(wall);
}
createWall(-25,0);
createWall(25,0);
createWall(0,-25, Math.PI/2);
createWall(0,25, Math.PI/2);

// ================== PLAYER ==================
const controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', ()=>{controls.lock();});
camera.position.set(0,2,20);

// ================== HANTU ==================
function createHantu(x,z,color){
  const mat = new THREE.MeshStandardMaterial({color:color, transparent:true, opacity:0.6});
  const mesh = new THREE.Mesh(new THREE.SphereGeometry(0.5,32,32), mat);
  mesh.position.set(x,0.5,z);
  scene.add(mesh);
  return mesh;
}
const hantus = [
  {mesh:createHantu(10,10,0xff0000), dir:new THREE.Vector3(1,0,1).normalize()},
  {mesh:createHantu(-10,-5,0xff5555), dir:new THREE.Vector3(-1,0,0.5).normalize()}
];

// ================== INPUT ==================
const move = {forward:false,back:false,left:false,right:false};
document.addEventListener('keydown', e=>{
  if(e.key==='w') move.forward=true;
  if(e.key==='s') move.back=true;
  if(e.key==='a') move.left=true;
  if(e.key==='d') move.right=true;
});
document.addEventListener('keyup', e=>{
  if(e.key==='w') move.forward=false;
  if(e.key==='s') move.back=false;
  if(e.key==='a') move.left=false;
  if(e.key==='d') move.right=false;
});

// ================== ANIMATE ==================
function animate(){
  requestAnimationFrame(animate);

  // Player movement
  const speed = 0.2;
  if(move.forward) controls.moveForward(speed);
  if(move.back) controls.moveForward(-speed);
  if(move.left) controls.moveRight(-speed);
  if(move.right) controls.moveRight(speed);

  // Hantu jalan sendiri
  hantus.forEach(h=>{
    h.mesh.position.add(h.dir.clone().multiplyScalar(0.05));
    if(Math.abs(h.mesh.position.x) > 24) h.dir.x*=-1;
    if(Math.abs(h.mesh.position.z) > 24) h.dir.z*=-1;
  });

  renderer.render(scene,camera);
}

animate();

// ================== RESIZE ==================
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
