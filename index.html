<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumah Hantu Darmo 3D</title>
<style>
  body { margin: 0; overflow: hidden; background: #000; }
  canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/PointerLockControls.js"></script>

<script>
// ================== SETUP SCENE ==================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

// Renderer
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ================== LIGHT ==================
const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
scene.add(ambientLight);

const pointLight = new THREE.PointLight(0xff0000, 1, 50);
pointLight.position.set(0, 10, 0);
scene.add(pointLight);

// ================== FLOOR ==================
const floorGeometry = new THREE.BoxGeometry(50, 1, 50);
const floorMaterial = new THREE.MeshStandardMaterial({color: 0x222222});
const floor = new THREE.Mesh(floorGeometry, floorMaterial);
floor.position.y = -0.5;
scene.add(floor);

// ================== WALLS ==================
function createWall(x,z,rotation=0){
  const wallGeo = new THREE.BoxGeometry(1,10,50);
  const wallMat = new THREE.MeshStandardMaterial({color:0x333333});
  const wall = new THREE.Mesh(wallGeo, wallMat);
  wall.position.set(x,5,z);
  wall.rotation.y = rotation;
  scene.add(wall);
}
createWall(-25,0); // kiri
createWall(25,0);  // kanan
createWall(0,-25, Math.PI/2); // belakang
createWall(0,25, Math.PI/2);  // depan

// ================== PLAYER CONTROLS ==================
const controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', () => { controls.lock(); });
camera.position.set(0,2,20);

// ================== HANTU ==================
const hantuGeometry = new THREE.SphereGeometry(0.5,32,32);
const hantuMaterial = new THREE.MeshStandardMaterial({color:0xff0000, transparent:true, opacity:0.6});
const hantu = new THREE.Mesh(hantuGeometry,hantuMaterial);
hantu.position.set(10,0.5,10);
scene.add(hantu);

let hantuDir = new THREE.Vector3(1,0,1).normalize();

// ================== INPUT ==================
const move = {forward:false,back:false,left:false,right:false};
document.addEventListener('keydown', (e)=>{
  if(e.key==='w') move.forward=true;
  if(e.key==='s') move.back=true;
  if(e.key==='a') move.left=true;
  if(e.key==='d') move.right=true;
});
document.addEventListener('keyup', (e)=>{
  if(e.key==='w') move.forward=false;
  if(e.key==='s') move.back=false;
  if(e.key==='a') move.left=false;
  if(e.key==='d') move.right=false;
});

// ================== ANIMATE ==================
function animate(){
  requestAnimationFrame(animate);

  // Player movement
  const speed = 0.2;
  if(move.forward) controls.moveForward(speed);
  if(move.back) controls.moveForward(-speed);
  if(move.left) controls.moveRight(-speed);
  if(move.right) controls.moveRight(speed);

  // Hantu jalan sendiri
  hantu.position.add(hantuDir.clone().multiplyScalar(0.05));

  // Pantulkan hantu di dinding
  if(Math.abs(hantu.position.x) > 24) hantuDir.x *= -1;
  if(Math.abs(hantu.position.z) > 24) hantuDir.z *= -1;

  renderer.render(scene,camera);
}

animate();

// ================== RESIZE ==================
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>
</body>
</html>
