<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumah Hantu Darmo HP</title>
<style>
  body { margin:0; overflow:hidden; background:#000; touch-action: none; }
  canvas { display:block; }

  /* Joystick virtual */
  #joystickBase {
    position: absolute;
    bottom: 30px;
    left: 30px;
    width: 100px;
    height: 100px;
    background: rgba(200,200,200,0.2);
    border-radius: 50%;
    touch-action: none;
  }
  #joystickStick {
    position: absolute;
    width: 50px;
    height: 50px;
    background: rgba(255,255,255,0.5);
    border-radius: 50%;
    left: 25px;
    top: 25px;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="joystickBase">
  <div id="joystickStick"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>

<script>
// ================== SCENE ==================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ================== FLOOR & WALLS ==================
const floor = new THREE.Mesh(
  new THREE.BoxGeometry(50,1,50),
  new THREE.MeshStandardMaterial({color:0x444444})
);
floor.position.y=-0.5;
scene.add(floor);

function createWall(x,z,rotation=0){
  const wall = new THREE.Mesh(
    new THREE.BoxGeometry(1,10,50),
    new THREE.MeshStandardMaterial({color:0x666666})
  );
  wall.position.set(x,5,z);
  wall.rotation.y = rotation;
  scene.add(wall);
}
createWall(-25,0);
createWall(25,0);
createWall(0,-25, Math.PI/2);
createWall(0,25, Math.PI/2);

// ================== Benda-Benda ==================
function createBox(x,y,z,sx,sy,sz,color){
  const mesh = new THREE.Mesh(
    new THREE.BoxGeometry(sx,sy,sz),
    new THREE.MeshStandardMaterial({color:color})
  );
  mesh.position.set(x,y,z);
  scene.add(mesh);
  return mesh;
}

// Contoh benda
createBox(5,1,5,4,2,2,0x8B4513); // meja
createBox(3,1,5,1,2,1,0x654321); // kursi
createBox(7,1,5,1,2,1,0x654321);
createBox(-5,3,-5,3,6,2,0x4444aa); // lemari
createBox(-2,0.5,3,1,1,1,0xaa4444); // kotak

// ================== LIGHT ==================
const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
scene.add(ambientLight);

function createLamp(x,y,z,intensity){
  const lamp = new THREE.PointLight(0xffffff,intensity,15);
  lamp.position.set(x,y,z);
  scene.add(lamp);
  return lamp;
}

// Lampu rumah
createLamp(0,8,0,1);
createLamp(5,4,5,0.6);
createLamp(-5,4,-5,0.4);

// ================== HANTU ==================
function createHantu(x,z,color){
  const mesh = new THREE.Mesh(
    new THREE.SphereGeometry(0.5,32,32),
    new THREE.MeshStandardMaterial({color:color, transparent:true, opacity:0.6})
  );
  mesh.position.set(x,0.5,z);
  scene.add(mesh);
  return mesh;
}
const hantus = [
  {mesh:createHantu(10,10,0xff4444), dir:new THREE.Vector3(1,0,1).normalize()},
  {mesh:createHantu(-10,-5,0xff8844), dir:new THREE.Vector3(-1,0,0.5).normalize()}
];

// ================== CAMERA ==================
camera.position.set(0,2,20);
let velocity = new THREE.Vector3(0,0,0);

// ================== JOYSTICK ==================
const joystickBase = document.getElementById('joystickBase');
const joystickStick = document.getElementById('joystickStick');
let touchId = null;
let startX=0, startY=0, moveX=0, moveY=0;

joystickBase.addEventListener('touchstart', e=>{
  e.preventDefault();
  touchId = e.changedTouches[0].identifier;
  startX = e.changedTouches[0].clientX;
  startY = e.changedTouches[0].clientY;
});

joystickBase.addEventListener('touchmove', e=>{
  e.preventDefault();
  for(let t of e.changedTouches){
    if(t.identifier === touchId){
      moveX = t.clientX - startX;
      moveY = t.clientY - startY;
      // batas stick
      const maxDist = 40;
      const dist = Math.min(maxDist, Math.sqrt(moveX*moveX + moveY*moveY));
      const angle = Math.atan2(moveY, moveX);
      joystickStick.style.left = `${25 + dist*Math.cos(angle)}px`;
      joystickStick.style.top = `${25 + dist*Math.sin(angle)}px`;
    }
  }
});

joystickBase.addEventListener('touchend', e=>{
  e.preventDefault();
  for(let t of e.changedTouches){
    if(t.identifier === touchId){
      touchId = null;
      moveX=0;
      moveY=0;
      joystickStick.style.left='25px';
      joystickStick.style.top='25px';
    }
  }
});

// ================== ANIMATE ==================
function animate(){
  requestAnimationFrame(animate);

  // Hitung gerakan dari joystick
  const speed=0.15;
  const forward = -moveY*speed/40;
  const right = moveX*speed/40;

  const dir = new THREE.Vector3(right,0,forward);
  dir.applyEuler(camera.rotation);
  camera.position.add(dir);

  // Hantu jalan sendiri
  hantus.forEach(h=>{
    h.mesh.position.add(h.dir.clone().multiplyScalar(0.05));
    if(Math.abs(h.mesh.position.x)>24) h.dir.x*=-1;
    if(Math.abs(h.mesh.position.z)>24) h.dir.z*=-1;
  });

  renderer.render(scene,camera);
}

animate();

// ================== RESIZE ==================
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
