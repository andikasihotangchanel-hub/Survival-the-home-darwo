<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rumah Hantu Darmo FP Horror</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; }
  #info { position:absolute; top:10px; left:10px; color:white; font-family:sans-serif; }
</style>
</head>
<body>

<div id="info">Klik layar untuk mulai. Gunakan WASD untuk bergerak, mouse untuk melihat.</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/PointerLockControls.js"></script>

<script>
// ================== SCENE ==================
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000); // hitam netral

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ================== FLOOR ==================
const floor = new THREE.Mesh(
  new THREE.BoxGeometry(50,1,50),
  new THREE.MeshStandardMaterial({color:0x444444})
);
floor.position.y = -0.5;
scene.add(floor);

// ================== WALLS ==================
function createWall(x,z,rotation=0){
  const wall = new THREE.Mesh(
    new THREE.BoxGeometry(1,10,50),
    new THREE.MeshStandardMaterial({color:0x666666})
  );
  wall.position.set(x,5,z);
  wall.rotation.y = rotation;
  scene.add(wall);
}
createWall(-25,0);
createWall(25,0);
createWall(0,-25, Math.PI/2);
createWall(0,25, Math.PI/2);

// ================== Benda-Benda Rumah ==================
function createBox(x,y,z,sx,sy,sz,color){
  const mat = new THREE.MeshStandardMaterial({color:color});
  const geo = new THREE.BoxGeometry(sx,sy,sz);
  const mesh = new THREE.Mesh(geo, mat);
  mesh.position.set(x,y,z);
  scene.add(mesh);
  return mesh;
}

// Contoh benda di rumah
createBox(5,1,5,4,2,2,0x8B4513); // meja
createBox(3,1,5,1,2,1,0x654321); // kursi
createBox(7,1,5,1,2,1,0x654321);
createBox(-5,3,-5,3,6,2,0x4444aa); // lemari
createBox(-2,0.5,3,1,1,1,0xaa4444); // kotak

// ================== PLAYER ==================
const controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', ()=>controls.lock());
camera.position.set(0,2,20);

// ================== HANTU ==================
function createHantu(x,z,color){
  const mesh = new THREE.Mesh(
    new THREE.SphereGeometry(0.5,32,32),
    new THREE.MeshStandardMaterial({color:color, transparent:true, opacity:0.6})
  );
  mesh.position.set(x,0.5,z);
  scene.add(mesh);
  return mesh;
}
const hantus = [
  {mesh:createHantu(10,10,0xff4444), dir:new THREE.Vector3(1,0,1).normalize()},
  {mesh:createHantu(-10,-5,0xff8844), dir:new THREE.Vector3(-1,0,0.5).normalize()}
];

// ================== LAMPU DYNAMIC ==================
let lamps = [];
function createLamp(x,y,z,intensity){
  const lamp = new THREE.PointLight(0xffffff, intensity, 15);
  lamp.position.set(x,y,z);
  scene.add(lamp);
  lamps.push(lamp);
  return lamp;
}

// Lampu di rumah, jumlah menentukan kecerahan
createLamp(0,8,0,1);   // lampu gantung
createLamp(5,4,5,0.6); // lampu meja
createLamp(-5,4,-5,0.4); // lampu lemari

// ================== INPUT ==================
const move = {forward:false,back:false,left:false,right:false};
document.addEventListener('keydown', e=>{
  if(e.key==='w') move.forward=true;
  if(e.key==='s') move.back=true;
  if(e.key==='a') move.left=true;
  if(e.key==='d') move.right=true;
});
document.addEventListener('keyup', e=>{
  if(e.key==='w') move.forward=false;
  if(e.key==='s') move.back=false;
  if(e.key==='a') move.left=false;
  if(e.key==='d') move.right=false;
});

// ================== ANIMATE ==================
function animate(){
  requestAnimationFrame(animate);

  // Player movement
  const speed = 0.2;
  if(move.forward) controls.moveForward(speed);
  if(move.back) controls.moveForward(-speed);
  if(move.left) controls.moveRight(-speed);
  if(move.right) controls.moveRight(speed);

  // Hantu bergerak sendiri
  hantus.forEach(h=>{
    h.mesh.position.add(h.dir.clone().multiplyScalar(0.05));
    if(Math.abs(h.mesh.position.x)>24) h.dir.x*=-1;
    if(Math.abs(h.mesh.position.z)>24) h.dir.z*=-1;
  });

  renderer.render(scene,camera);
}

animate();

// ================== RESIZE ==================
window.addEventListener('resize', ()=>{
  camera.aspect=window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
